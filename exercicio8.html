    <title>Vídeos com HTML5</title>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="550" poster="images/pic-field-in-fall.jpg" controls>
        <source src="midia/Meu Vídeo-1.m4v" type="video/mp4">
        <source src="midia/Meu Vídeo-1.mkv" type="video/mp4">
        <source src="midia/Meu Vídeo-1.webm" type="video/webm">
        <source src="midia/meu_vídeo.ogv" type="video/ogg">
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="550" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/197093965" width="550" height="360" frameborder="0" allowfullscreen></iframe>
